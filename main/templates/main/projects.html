{% extends "main/header.html" %}

{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" media="screen" href="{%static 'css/style.css'%}">
<body id='bg' style="background-image: url('{%static 'background.jpg'%}');"></body>

 <section id="portfolio" class="portfolio">
    <div class="container">

      <div class="section-title">
        <h2>Portfolio</h2>
        <p>My Works</p>
      </div>

         <div class="row">
        <div class="col-lg-12 d-flex justify-content-center">
          <ul id="portfolio-flters">
            <li data-filter="*" class="filter-active">All</li>
            <li data-filter=".filter-app">App</li>
          </ul>
        </div>
      </div>



      <div class="row portfolio-container">
            {% for obj in tutorials %}
        <div class="col-lg-4 col-md-6 portfolio-item filter-app">
          <div class="portfolio-wrap">
            <img src="{{obj.tutorial_image.url}}"  width="500" height="500" class="img-fluid" alt="">
            <div class="portfolio-info">
              <h4>{{obj.tutorial_title}}</h4>
              <p>App</p>
              <a href="{{ obj.tutorial_slug }}" class="btn btn-primary">Read More &rarr;</a>
              <div class="portfolio-links">
                <a href="{{ obj.tutorial_slug }}" data-gallery="portfolioDetailsGallery" data-glightbox="type: external" class="portfolio-details-lightbox" title="Portfolio Details"><i class="bx bx-link"></i></a>
              </div>
            </div>
          </div>
        </div>
                         {% endfor %}

            </div>

            </div>
  </section><!-- End Portfolio Section -->

{% endblock %}
